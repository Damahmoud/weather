<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Samo</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter a city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>

            <div class="err">
                <p>City Not found</p>
            </div>

            <div class="weather">
                <img src="images/clouds.png" class="icon">
                <h1 class="degree"></h1>
                <h2 class="city"></h2>
                <div class="details">

                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>wind speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="sandbox.js"></script>
</body>
</html>
